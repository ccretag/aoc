<html>
<body>
    <h1>aoc1.8</h1>
    <canvas id="Canvas1" width="800" height="500" style="border: 1px solid black;">
<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
    ct1.font="monospace 6px"
var i   
 
var lines = []
var total=0,count=0
    fileLoad();
    async function fileLoad() {
  try {
    const response = await fetch('info13.txt');
    const data = await response.text();
    data=data.replace('\n'),"*"
    lines = data.split('**');
  } catch (error) {
    alert('Error reading file:'+error);
  }
 ct1.fillText("Data lines="+lines.length,0,10)
        alert(lines[0])
 display()
       
 }

function display(){
    ct1.font="monospace 4px"
    
    len=lines.length-1
    for (i=0;i<len;i++){
        spl(i) 
    }

  
}

function spl(n){
   var grid=[],g
    grid=lines[n].split('*')
    for(g=0;g<grid.length;g++){
     ct1.fillText(g+" ? "+grid[g], 3*n, 30+4*g+30*n)
    }

}
        
</script>
