<html>
<body>
    <h1>aoc14.7</h1>
    <canvas id="Canvas1" width="800" height="800" style="border: 1px solid black;">
<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");

var i   
 
var lines = []
    var grid=[],len=0
var total=0,count=0
    fileLoad();
    async function fileLoad() {
  try {
    const response = await fetch('info14.txt');
    var data = await response.text();
   
    lines = data.split('\n');
  } catch (error) {
    alert('Error reading file:'+error);
  }
            ct1.font="8px Courier New"
 ct1.fillText("Data lines="+lines.length,0,10)       
 display()
 setTimeout(shift,1000)
 }

function shift(){
    var x,y, change=0
    for(x=0;x<grid[0].length;x++){
    for(y=1;y<len;y++){
        if(grid[y][x]=="O" && grid[y-1][x]=="."){
            grid[y-1][x]="O"
            grid[y][x]="."
            change++
        }
    spl()
    if(change>0){setTimeout(shift,2000)}
        else{alert("done")
            }
    }
        
function display(){
    ct1.font="6px Monospace "
    
    len=lines.length-1
    for (i=0;i<len;i++){
        grid[i]=lines[i].split("")
    }
spl()
  
}

function spl(){
    ct1.clearRect(0,20,800,800)
    for(k=0;k<len;k++){
     ct1.fillText("> "+grid[k].join(""), 0, 25+5*k)
    }
}
        
</script>
</body>
</html>
