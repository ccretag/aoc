<html>
<body>
    <h1>aoc14.4mono</h1>
    <canvas id="Canvas1" width="800" height="500" style="border: 1px solid black;">
<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
    ct1.font="monospace 5px"
var i   
 
var lines = []
    var grid=[]
var total=0,count=0
    fileLoad();
    async function fileLoad() {
  try {
    const response = await fetch('info14.txt');
    var data = await response.text();
   
    lines = data.split('\n');
  } catch (error) {
    alert('Error reading file:'+error);
  }
 ct1.fillText("Data lines="+lines.length,0,10)
 ct1.fillText("1234567801234567801234567890",0,20)       
 display()
       
 }

function display(){
    ct1.font="Sans Mono 4px"
    
    len=lines.length-1
    for (i=0;i<len;i++){
        spl(i) 
    }

  
}

function spl(n){
 
     ct1.fillText(" ? "+lines[n], 0, 30+8*n)
    

}
        
</script>
</body>
</html>
