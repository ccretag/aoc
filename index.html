<html>
<body>
    <h1>aoc8.1</h1>
    <canvas id="Canvas1" width="800" height="500" style="border: 1px solid black;">
<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
    var left=[], right=[]
var i   
 
var lines = []
var total=0,count=0
    fileLoad();
    async function fileLoad() {
  try {
    const response = await fetch('info8.txt');
    const data = await response.text();
    lines = data.split('\n');
  } catch (error) {
    alert('Error reading file:'+error);
  }
 display()
       
 }

function display(){   
    ct1.fillText("Data lines="+lines.length,0,20)
    len=lines.length-1
    for (i=0;i<len;i++){
        ct1.fillText(i+" - "+lines[i],5,40+3*i)
        spl(i) 
    }

  
}

function spl(n){
    
    ct1.fillText(lines[n], 0, 10+4*n)

}
        
</script>
</body>
</html>
