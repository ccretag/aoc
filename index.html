<html>
<body>
    <h1>aoc9</h1>
    <canvas id="Canvas1" width="800" height="500" style="border: 1px solid black;">
<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
var i   
var lines = [], mynums, winnums
    fileLoad();
    async function fileLoad() {
  try {
    const response = await fetch('info.txt');
    const data = await response.text();
    lines = data.split('\n');
  } catch (error) {
    alert('Error reading file:'+error);
  }
 display()
 }

function display(){   
    ct1.fillText("Data lines="+lines.length,0,20)
    len=Math.min(lines.length-1,10)
    for (i=0;i<len;i++){
        ct1.fillText(i+" - "+lines[i],5,40+20*i)
    }

    spl(0)
}

function spl(n){
    var    nocolon=[], nums=[]
        nocolon=lines[n].split(":")
    nums=nocolon[1].split("|")
    alert("mynums="+nums[0])
    winnums=nums[1]
    alert("winnums="+winnums)
}
        
</script>
</body>
</html>
