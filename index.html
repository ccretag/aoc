<html>
<body>
    <h1>test1</h1>
    <canvas id="Canvas1" width="800" height="800" style="border: 1px solid black;">
<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");

var number = 0
ct1.fontStyle="14px Monospace"

async function updateNumber() {
  while (true) {

    ct1.clearRect(0, 0, 400, 400);
    ct1.fillText(number, 10, 10);

    number++;

    await new Promise(resolve => setTimeout(resolve, 1000 / 60)); // 60 frames per second
  }
}

updateNumber();
</script>
</body>
</html>
