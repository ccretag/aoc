<html>
<body>
    <h1>aoc7.1</h1>
    <canvas id="Canvas1" width="800" height="500" style="border: 1px solid black;">
<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
var i   
var lines = [], rank=[], bet=[], hand=[]
    var total=0,count=0
    fileLoad();
    async function fileLoad() {
  try {
    const response = await fetch('info7.txt');
    const data = await response.text();
    lines = data.split('\n');
  } catch (error) {
    alert('Error reading file:'+error);
  }
 display()
       
 }

function display(){   
    ct1.fillText("Data lines="+lines.length,0,20)
    len=lines.length-1
    for (i=0;i<len;i++){
        ct1.fillText(i+" - "+lines[i],5,40+2*i)
        spl(i)
        ct1.fillText(total, 600+(40*i %200),30+2*i)
    }

  
}

function spl(n){
    var nocolon=[]
    nocolon=lines[n].split(" ")
    
    hand[n]=nocolon[0]
    bet[n]=nocolon[1]
    ct1.fillText(hand[n]+":"+bet[n], 400, 10+10*n)

}
        
</script>
